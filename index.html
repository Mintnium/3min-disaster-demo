<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>3分防災リレー体験版</title>
  <style>
    :root {
      --bg-start: #D65C4A;
      --bg-end: #FACB69;
      --card: rgba(255, 255, 255, 0.14);
      --text: #fff8f2;
      --button-bg: #f3ece4;
      --button-text: #151515;
      --option-bg: rgba(255, 255, 255, 0.18);
      --option-selected: rgba(255, 255, 255, 0.35);
      --border: rgba(255, 255, 255, 0.3);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      min-height: 100%;
      background: linear-gradient(180deg, var(--bg-start) 0%, #de7a3b 48%, var(--bg-end) 100%);
    }

    body {
      margin: 0;
      min-height: 100dvh;
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif;
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 20px 16px;
    }

    .app {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .screen {
      display: none;
      min-height: min(88vh, 780px);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 28px 20px;
      background: var(--card);
      backdrop-filter: blur(1px);
      text-align: center;
      box-shadow: 0 16px 50px rgba(0, 0, 0, 0.14);
      width: min(100%, 560px);
      margin: 0 auto;
    }

    .screen.active {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }

    h1,
    h2,
    p {
      margin: 0;
    }

    h1,
    h2 {
      font-size: clamp(22px, 5.2vw, 32px);
      letter-spacing: 0.04em;
      font-weight: 800;
    }

    .lead {
      font-size: clamp(16px, 4vw, 22px);
      line-height: 1.6;
    }

    .screen-brand {
      font-size: clamp(18px, 4.4vw, 28px);
      font-weight: 800;
      letter-spacing: 0.03em;
    }

    .screen-brand.fixed {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 40px);
      text-align: center;
      z-index: 2;
      pointer-events: none;
    }

    #missionScreen,
    #completeScreen {
      position: relative;
    }

    #missionScreen.active,
    #completeScreen.active {
      justify-content: flex-start;
      padding-top: 88px;
    }

    .mission-content {
      font-size: clamp(20px, 5vw, 30px);
      line-height: 1.35;
      font-weight: 700;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      text-align: left;
    }

    .option {
      border: 1px solid var(--border);
      border-radius: 14px;
      min-height: 52px;
      padding: 10px 14px;
      background: var(--option-bg);
      color: var(--text);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      user-select: none;
    }

    .option.selected {
      background: #fff8f2;
      color: #8d2f24;
      border-color: #ffffff;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.35), 0 8px 18px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px) scale(1.01);
      font-weight: 800;
    }

    #otherInput {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      display: none;
    }

    #otherInput::placeholder {
      color: rgba(255, 255, 255, 0.72);
    }

    .primary {
      border: none;
      border-radius: 999px;
      background: var(--button-bg);
      color: var(--button-text);
      font-size: clamp(20px, 5vw, 30px);
      font-weight: 800;
      padding: 14px 20px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
    }

    .complete-message {
      font-size: clamp(20px, 5.3vw, 30px);
      line-height: 1.6;
      font-weight: 700;
      white-space: pre-line;
    }

    @media (max-width: 360px) {
      .screen {
        padding: 24px 14px;
      }

      .options {
        grid-template-columns: 1fr;
      }
    }

    @media (min-width: 768px) {
      body {
        padding: 40px 24px;
      }

      .app {
        width: min(100%, 900px);
      }

      .screen {
        min-height: min(78vh, 720px);
        padding: 40px 44px;
        border-radius: 34px;
      }

      .screen-brand.fixed {
        top: 28px;
        width: calc(100% - 88px);
      }

      .screen.active {
        gap: 24px;
      }

      .options {
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 12px;
      }

      .option {
        font-size: 16px;
        min-height: 56px;
        padding: 12px;
      }

      #otherInput {
        max-width: 440px;
        margin: 0 auto;
      }

      .primary {
        max-width: 420px;
        width: 100%;
        margin: 0 auto;
      }

      .lead {
        max-width: 600px;
        margin: 0 auto;
      }
    }
  </style>
  　<main class="app">
    <section id="startScreen" class="screen active">
      <h1>3分防災リレー体験版</h1>
      <p class="lead">今すぐできる3分防災リレーを体験してみましょう。</p>
      <button class="primary" id="startButton" type="button">始める</button>
    </section>
       <section id="missionScreen" class="screen">
      <p class="screen-brand fixed">3分防災リレー体験版</p>
      <h2>3分防災ミッション</h2>
      <p class="mission-content">倒れそうな家具を一つ見つける</p>
      <div class="options" id="options"></div>
      <input id="otherInput" type="text" placeholder="その他を入力してください">
      <button class="primary" id="completeButton" type="button">完了</button>
    </section>

    <section id="completeScreen" class="screen">
      <p class="screen-brand fixed">3分防災リレー体験版</p>
      <p class="complete-message">よくやった！
3分防災を続けていざという時に備えよう！</p>
      <button class="primary" id="shareButton" type="button">リレーする</button>
    </section>
  </main>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const screens = {
        start: document.getElementById('startScreen'),
        mission: document.getElementById('missionScreen'),
        complete: document.getElementById('completeScreen')
      };
      const optionsContainer = document.getElementById('options');
      const otherInput = document.getElementById('otherInput');
      const startButton = document.getElementById('startButton');
      const completeButton = document.getElementById('completeButton');
      const shareButton = document.getElementById('shareButton');

      if (!screens.start || !screens.mission || !screens.complete || !optionsContainer || !otherInput || !startButton || !completeButton || !shareButton) {
        return;
      }

      const optionNames = ['食器棚', '本棚', 'タンス', 'テレビ', '冷蔵庫', '電子レンジ', 'パソコン・モニター', 'その他'];
      const selectedOptions = new Set();

      function showScreen(name) {
        Object.values(screens).forEach(function (screen) {
          screen.classList.remove('active');
        });
        screens[name].classList.add('active');
      }

      function syncOtherInput() {
        const enabled = selectedOptions.has('その他');
        otherInput.style.display = enabled ? 'block' : 'none';
        if (!enabled) {
          otherInput.value = '';
        }
      }

      function renderOptions() {
        optionsContainer.textContent = '';

        optionNames.forEach(function (name) {
          const button = document.createElement('button');
          button.type = 'button';
          button.className = 'option';
          button.textContent = name;
          button.setAttribute('aria-pressed', 'false');
                   button.addEventListener('click', function () {
            const isSelected = selectedOptions.has(name);
            if (isSelected) {
              selectedOptions.delete(name);
            } else {
              selectedOptions.add(name);
            }
            button.classList.toggle('selected', !isSelected);
            button.setAttribute('aria-pressed', String(!isSelected));
            syncOtherInput();
          });

          optionsContainer.appendChild(button);
        });
      }

      function completeMission() {
        const hasSelection = selectedOptions.size > 0;
        const requiresOther = selectedOptions.has('その他');
        const otherValue = otherInput.value.trim();

        if (!hasSelection || (requiresOther && !otherValue)) {
          alert('ミッションの対象を1つ以上入力してください。');
          return;
        }

        showScreen('complete');
      }

      async function relayShare() {
        const shareData = {
          title: '3分防災デモ',
          text: '3分防災を実行したよ！\n君も今すぐ3分でできる防災をやってみよう！',
          url: 'https://mintnium.github.io/3min-bousai-demo/'
        };

        if (navigator.share) {
          try {
            await navigator.share(shareData);
            return;
          } catch (error) {
            if (error && error.name === 'AbortError') {
              return;
            }
          }
        }

        try {
          await navigator.clipboard.writeText(window.location.href);
        } catch (error) {
          const helper = document.createElement('textarea');
          helper.value = window.location.href;
          helper.style.position = 'fixed';
          helper.style.opacity = '0';
          document.body.appendChild(helper);
          helper.select();
          document.execCommand('copy');
          document.body.removeChild(helper);
        }

        alert('URLをコピーしました。共有してください。');
      }

      startButton.addEventListener('click', function () {
        showScreen('mission');
      });
      completeButton.addEventListener('click', completeMission);
      shareButton.addEventListener('click', relayShare);

      renderOptions();
      syncOtherInput();
    });
  </script>
